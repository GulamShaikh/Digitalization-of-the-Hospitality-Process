<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Process</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 >Digital Hospitality Process</h1>
        <form method="post"  class="my-4">
            <div class="form-group">
                <label for="group_file">Upload Group Information file in "CSV" Format</label>
                <input type="file" class="form-control-file" id="group_file" name="group_file" required>
            </div>
            <div class="form-group">
                <label for="hostel_file">Upload Hostel Information file in "CSV" Format</label>
                <input type="file" class="form-control-file" id="hostel_file" name="hostel_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload (Allocate Rooms)</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
